<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML FORM DEMO</h1>
<form action=""method=""enctype="multipart/form data">
    <!--NAME TEXTBOX-->
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" required="name"><br>

    <label for="about">About:</label>
    <textarea name="about" id="about" cols="30" rows="15"></textarea>



    <label for="hobbies">Hobbies:</label>
    <input type="checkbox" id="hobby1" name="hobbies[]" value="Reading">
    <label for="hobby1">Reading</label>
    <input type="checkbox" id="hobby2" name="hobbies[]" value="Singing">
    <label for="hobby2">Singing</label><br>

    <label for="country">Country:</label>
    <select name="country" id="country">
        <option value="">Select Country</option>
        <option value="India">India</option>
        <option value="Australia">Australia</option>
        <option value="Russia">Russia</option>
    </select>

    <label for="file">Upload file:</label>
    <input type="file" id="file" name="file" accept=".jpg">
    <!--BUTTON-->
    <button type="submit">submit</button>
    <button type="reset">reset</button>
</form>
</body>
</html>
